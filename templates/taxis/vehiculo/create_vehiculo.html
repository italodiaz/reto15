{% extends 'base.html' %}

{% load static %}

{% block title %} Crear vehiculo {% endblock %}

{% block content %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">            
            <div class="col-sm-9">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">
                        {{ form.placa.label }}
                    </label>
                    <div class="col-sm-8">
                        {{ form.placa }}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">
                        {{ form.conductor.label }}
                    </label>
                    <div class="col-sm-8">
                        {{ form.conductor }}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">
                        {{ form.marca.label }}
                    </label>
                    <div class="col-sm-8">
                        {{ form.marca }}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">
                        {{ form.modelo.label }}
                    </label>
                    <div class="col-sm-8">
                        {{ form.modelo }}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">
                        {{ form.color.label }}
                    </label>
                    <div class="col-sm-8">
                        {{ form.color }}
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Crear</button>
                <a class="btn btn-info" href="{% url 'taxis:list.vehiculo' %}">Cancelar</a>
            </div>
        </div>
    </form>
{% endblock %}
